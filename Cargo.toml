[package]
name = "sea-orm-macro"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[dependencies]
sea-orm = { version = "0.1", features = ["macros"] }
quote = "1.0"
syn = { version = "1.0", features = ["full"] }
proc-macro2 = "1.0"
convert_case = "0.4"

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
